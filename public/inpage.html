        </div>

    <div class="school">
    
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH4QQuIuFVefreZJWT-XWY8enPJZtGHbOCIg&usqp=CAU" alt="school">
   </div>
    <div class="middle container">
        <div class="container-slide row">
          <div class="left col-3">
            <p>CONGRATS !</p>
            <ul class="list-group left-list">
                <li class="list-group-item list-group-item-info">Best performers of the week</li>
                <li class="list-group-item list-group-item-dark one"></li>
                <li class="list-group-item list-group-item-dark two"></li>
                <li class="list-group-item list-group-item-dark three"> </li>
            </ul>
            <p>NOTICE</p>
            <ul class="list-group left-list notice">
                
            </ul>
           
          </div>
          <div class="right col-9">
            <div id="carouselExampleIndicators" class="carousel slide slider" data-bs-ride="carousel">
                <div class="carousel-indicators">
                 
                </div>
                <div class="carousel-inner">
                  
                </div>
                
                
              </div>
              <!-- contact us body -->
              <div class="modal" tabindex="-1" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Contact Us</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="email-request-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label name">your name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="msg" class="form-label msg">Message</label>
                                    <textarea class="form-control" id="msg" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
              <div class="question">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMXw_LeotTDtHxwvLA4TVTSGevW5EOUU9NXw&usqp=CAU" alt="q">
                
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Contact us</button>
